<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,600" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!--NAVIGATION-->

  <header class="header-banner-top right">
    <div class="wrapper">
      <div class="menu">
        <div class="material-button island right push-2">
          <button class="material-icons">—</button>
        </div>
        <div class="dropdown-content">
          <nav>
            <ul class="mega list-group">
              <li><a href="tour.html">Tour</a></li>
              <li><a href="resources.html">Resources</a></li>
              <li><a href="pricing.html">Pricing</a></li>
              <li><a href="sign-up.html">Sign Up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="logo push-2 gutter">
      <a href="index.html"><img src="images/logo.svg" alt="" height="75" width="75"></a>
    </div>

    <div class="signup-blurb text-center">
      <h1 class="signup-sentence push-0 milli">Sign up to purchase</h1>
      <h2 class="sign-up-sentence-2 tera">MGFX products and services</h2>
    </div>

    <form class="push-0" method="POST" action="https://formspree.io/thom1049@algonquinlive.com">

      <div class="grid center-content">
        <div class="unit l-2-3">

          <fieldset>
            <div class="grid island-1-2 italic">
              <div class="unit xs-1 l-1-2 push-2 gutter-1-4">
                <label for="first-name" class="push-1-2">First name *</label>
                <input type="text" id="first-name" name="name">
              </div>

              <div class="unit xs-1 l-1-2 italic gutter-1-4 push-2">
                <label for="last-name" class="push-1-2">Last name *</label>
                <input type="text" id="last-name" name="name">
              </div>

              <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
                <label for="email" class="push-1-2">Email *</label>
                <input type="email" id="email" name="email">
              </div>

              <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
                <label for="email" class="push-1-2">Password *</label>
                <input type="password" id="password" name="password">
              </div>

              <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
                <label for="options" class="push-1-2">Region *</label>
                <select id="options" name="options">
                  <option value="">Select a region</option>
                  <option>North America</option>
                  <option>United Kingdom</option>
                  <option>Arab States</option>
                  <option>Asia & Pacific</option>
                  <option>CIS</option>
                  <option>Europe</option>
                  <option>South/Latin America</option>
                </select>
              </div>

              <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
                <label for="country" class="push-1-2">Country *</label>
                <input type="text" id="country" name="country">
              </div>

              <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
                <label for="city" class="push-1-2">City *</label>
                <input type="text" id="city" name="city">
              </div>

              <div class="unit xs-1 l-1-2 push-1-2 gutter-1-4 italic">
                <label for="postal" class="push-1-2">Postal code *</label>
                <input id="postal" name="postal">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend class="plan-name push gutter giga">Plan</legend>
            <div class="grid">
              <div class="unit xs-1 m-1-3 l-1-3 push-2 gutter">
                <input type="radio" name="format" id="trial" value="trial">
                <label for="trial">15 day trial</label>
              </div>

              <div class="unit xs-1 m-1-3 l-1-3 push-2 gutter">
                <input type="radio" name="format" id="basic" value="basic">
                <label for="basic">Basic MGFX</label>
              </div>

              <div class="unit xs-1 m-1-3 l-1-3 push gutter">
                <input type="radio" name="format" id="plus" value="plus">
                <label for="plus">MGFX<span class="plus-name italic">plus</span></label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="grid gutter push">
              <div class="unit xs-1 m-1-2 l-1-2">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="milli push"> Stay informed about MGFX products and updates</label>
              </div>

              <div class="unit xs-1 m-1-2 l-1-2">
                <input type="checkbox" id="checkbox-2">
                <label for="checkbox-2" class="milli push"> I have read and agreed to the Terms of Use and Privacy Policy</label>
              </div>
            </div>
          </fieldset>

          <div class="signup-button center-content push">
            <button class="btn hidden" type="submit">
            </button>
            <!-- Sorry had to hide the button because I want the thank you page a part of the website. I don't know how to link a button with another page aside from this way -->
            <a href="thank-you.html" class="pricing-btn pad-t-1-2 pad-b-1-2">Sign Up</a>
          </div>

        </div>
      </div>
    </form>
  </main>

  <!-- FOOTER -->

  <footer>
    <p class="copyright milli push-0">Copyright © 2017 MGFX. All rights reserved</p>
  </footer>

</body>
</html>
