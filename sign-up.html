<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,600" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo push-2">
      <a href="index.html"><img src="images/logo.svg"></a>
    </div>
  </header>

    <div class="sign-up-content island-1-2 push-1-2">
      <p class="sign-up-sentence push-1-4">Sign up to purchase</p>
      <h1 class="sign-up-sentence-2 giga">MGFX products and services</h1>
    </div>

    <form class="push-0" method="POST" action="https://formspree.io/thom1049@algonquinlive.com">

      <fieldset>
        <div class="grid island-1-2 italic">
          <div class="unit xs-1 l-1-2 push-2 gutter-1-4">
            <label for="first-name" class="push-1-2">First name *</label>
            <input type="text" id="first-name" name="name">
          </div>

          <div class="unit xs-1 l-1-2 italic gutter-1-4 push-2">
            <label for="last-name" class="push-1-2">Last name *</label>
            <input type="text" id="last-name" name="name">
          </div>

          <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
            <label for="email" class="push-1-2">Email *</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
            <label for="email" class="push-1-2">Password *</label>
            <input type="password" id="password" name="password">
          </div>

          <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
            <label for="options" class="push-1-2">Region *</label>
            <select id="options" name="options">
              <option value="">Select a region</option>
              <option>North America</option>
              <option>United Kingdom</option>
              <option>Arab States</option>
              <option>Asia & Pacific</option>
              <option>CIS</option>
              <option>Europe</option>
              <option>South/Latin America</option>
            </select>
          </div>

          <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
            <label for="options" class="push-1-2">Country *</label>
            <select id="options" name="options">
              <option value="">Select a country</option>
              <option>North America</option>
              <option>United Kingdom</option>
              <option>Arab States</option>
              <option>Asia & Pacific</option>
              <option>CIS</option>
              <option>Europe</option>
              <option>South/Latin America</option>
            </select>
          </div>

          <div class="unit xs-1 l-1-2 push-2 gutter-1-4 italic">
            <label for="city" class="push-1-2">City *</label>
            <input type="city" id="city" name="city">
          </div>

          <div class="unit xs-1 l-1-2 push-1-2 gutter-1-4 italic">
            <label for="zipcode" class="push-1-2">Postal code *</label>
            <input type="text" pattern="[0-9 {4}]" name="zipcode">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend class="plan-name push gutter giga">Plan</legend>
        <div class="grid">
          <div class="unit xs-1 l-1-2 push-2 gutter">
            <input type="radio" name="format" id="trial" value="trial">
            <label for="trial">15 day trial</label>
          </div>

          <div class="unit xs-1 l-1-2 push-2 gutter">
            <input type="radio" name="format" id="basic" value="basic">
            <label for="basic">Basic MGFX</label>
          </div>

          <div class="unit xs-1 l-1-2 push-2 gutter">
            <input type="radio" name="format" id="plus" value="plus">
            <label for="plus">MGFX<span class="plus-name italic"> plus</label>
          </div>

        </div>
      </fieldset>

    </form>

</body>
</html>
